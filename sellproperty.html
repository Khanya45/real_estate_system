<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Property</title>
    <link rel="stylesheet" href="/landing.css">
    <link rel="stylesheet" href="/sellproperty.css">
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="main">
        <div class="logo_name">
          <h1>Find Property</h1>
        </div>
        <div class="top-bar">
          <a href="/index.html">Buy</a>
          <a href="#about_page">Affordability Calculator</a>
          <a href="#portfolio_page"><i class="far fa-user-circle"></i></a>
        </div>
    </div>
    <div class="sell_page">
        <div class="header">
            <h1>Sell Your Property</h1>
        </div>
        <div class="container">
        <div class="form_container">
            <input placeholder="Address">
            <input placeholder="Price">
            <input placeholder="image">
            <select id="property_type">
                <option >Property Type...</option>
                <option value="house">House</option>
                <option value="flat&apartment">Flat & Apartment</option>
                <option value="townhouse">Townhouse</option>
            </select>
            <select id="listing_type">
                <option value="listing-type">Listing-type...</option>
                <option value="sale">Sale</option>
                <option value="rental">Rental</option>
            </select>
            <textarea placeholder="write the property description here..."></textarea>
            <button class="btn_sell">List Your Property</button>
        </div>
        </div>
    </div>
</body>
</html>
