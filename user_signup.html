<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Sign</title>
    <link rel="stylesheet" href="/landing.css" />
    <link rel="stylesheet" href="/user_signup.css" />
    <link rel="stylesheet" href="/navbar.css" />
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="logo_name">
        <h1>Find Property</h1>
      </div>
      <div class="top-bar">
        <a href="/sellproperty.html">Sell</a>
        <a href="/calculator.html">Affordability Calculator</a>
        <a href="/profile.html"><i class="far fa-user-circle"></i></a>
      </div>
      <ul class="navbar-links">
        <li class="navbar-link">
          <a href="/index.html" class="navbar-anchor">HOME</a>
        </li>
        <li class="navbar-link">
          <a href="/agent_signup.html" class="navbar-anchor">SIGN UP</a>
        </li>
        <li class="navbar-link">
          <a href="/profile.html" class="navbar-anchor">Profile</a>
        </li>
        <li class="navbar-link">
          <a href="/user_signup.html" class="navbar-anchor">Sign In</a>
        </li>
        <li class="navbar-link">
          <a href="/sellproperty.html" class="navbar-anchor">Sell Property</a>
        </li>
        <li class="navbar-link">
          <a href="/calculator.html" class="navbar-anchor"
            >Affordability Calculator</a
          >
        </li>
      </ul>
      <button class="navbar-button" onclick="toggleNavbar()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <div class="agent_form">
      <div class="container">
        <div class="form">
          <div class="tab-content">
            <div class="tab-body">
              <div class="form-element">
                <input type="text" placeholder="Email" required />
              </div>
              <div class="form-element">
                <input
                  class="input"
                  type="password"
                  required
                  placeholder="password"
                />
              </div>
              <div class="form-element">
                <button onclick="signIn()" type="submit">Sign In</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- BRENT'S FORM -->
      <div class="brent-form">
        <input type="text" placeholder="Email" required />
        <input type="password" required placeholder="password" />
        <button type="subit" class="brent-button"></button>
      </div>
      <div class="copyright">
        Copyright Â© Find Property South Africa (Pty) Ltd. 2021. All Rights
        Reserved.
      </div>
    </div>
    <script src="/Javascript/form.js"></script>
    <script src="/navbar.js"></script>
  </body>
</html>
