<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Sign</title>
    <link rel="stylesheet" href="/landing.css">
    <link rel="stylesheet" href="/user_signup.css">
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="main">
        <div class="logo_name">
          <h1>Find Property</h1>
        </div>
        <div class="top-bar">
          <a href="#landing_page">Sell</a>
          <a href="#about_page">Affordability Calculator</a>
          <a href="#portfolio_page"><i class="far fa-user-circle"></i></a>
        </div>
    </div>
    <div class="agent_form">
        <div class="container">
            <div class="form">
                <div class="tab-content">
                <div class="tab-body">          
                    <div class="form-element">
                    <input type="text" placeholder="Email" required/>
                    </div>
                    <div class="form-element">
                    <input
                        class="input"
                        type="password"
                        required
                        placeholder="password"
                    />
                    </div>    
                    <div class="form-element">
                    <button onclick="signIn()" type="submit">Sign In</button>
                    </div>
                </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="/Javascript/form.js"></script>
</body>
</html>
