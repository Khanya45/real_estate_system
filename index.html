<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/landing.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
        <div class="logo_name">
          <h1>Find Property</h1>
        </div>
        <div class="top-bar">
          <a href="/sellproperty.html">Sell</a>
          <a href="#about_page">Affordability Calculator</a>
          <a href="/profile.html"><i class="far fa-user-circle"></i></a>
        </div>
    </div>
    <div class="landing_page">
        <div class="search_property">
            <div class="options_btn">
                <button id="btnBuy" onclick="filterByBuy()">Buy</button>
                <button id="btnRent">Rent</button>
            </div>
            <div class="search_input">
              <form action="/propertylist.html">
                <input placeholder="Search by suburb">
                <button onclick="filterBySuburb()">Search</button>
              </form>
            </div>
        </div>
        <div class="list_suburbs">
            <h1>All Properties For Sale In Cape Town</h1>
            <div class="cities">
                <div class="list list_1">
                    <a href="">Woodstock</a>
                    <a href="">Observatory</a>
                    <a href="">Waterfront</a>
                </div>
                <div class="list list_2">
                    <a href="">Gardens</a>
                    <a href="">City Bowl</a>
                    <a href="">Croydon</a>
                </div>
                <div class="list list_3">
                    <a href="">Green Point</a>
                    <a href="">Gordans Bay Central</a>
                    <a href="">Simon's Town</a>
                </div>
            </div>
        </div>
    </div>

  <script src="/Javascript/dynamic.js"></script>
  </body>
</html>
