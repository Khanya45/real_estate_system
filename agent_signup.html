<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Sign</title>
    <link rel="stylesheet" href="/landing.css">
    <link rel="stylesheet" href="/agent_signup.css">
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="main">
        <div class="logo_name">
          <h1>Find Property</h1>
        </div>
        <div class="top-bar">
          <a href="#landing_page">Sell</a>
          <a href="#about_page">Affordability Calculator</a>
          <a href="#portfolio_page"><i class="far fa-user-circle"></i></a>
        </div>
    </div>
    <div class="agent_form">
        <div class="container">
            <div class="form">
                <div class="tab-header">
                <div class="active">Sign Up As Agent</div>
                <div>Sign Up As User</div>
                </div>
                <div class="tab-content">
                <div class="tab-body active">
                    <div class="form-element">
                    <input
                        class="input"
                        type="text"
                        required
                        placeholder="Fullname"
                    />
                    </div>
                    <div class="form-element">
                    <input
                        class="input"
                        type="text"
                        required
                        placeholder="Estate Agent"
                    />
                    </div>
                    <div class="form-element">
                        <input
                            class="input"
                            type="text"
                            required
                            placeholder="Image"
                        />
                    </div>
                    <div class="form-element">
                        <input
                            class="input"
                            type="text"
                            required
                            placeholder="Phone Number"
                        />
                    </div>    
                    <div class="form-element">
                    <input type="text" placeholder="Email" required/>
                    </div>
                    <div class="form-element">
                    <input
                        class="input"
                        type="password"
                        required
                        placeholder="password"
                    />
                    </div>
        
                    <div class="form-element">
                    <button onclick="agent_signUp()">Sign Up</button>
                    </div>
                </div>
        
                <div class="tab-body">
                    <div class="form-element">
                        <input
                        class="input"
                        type="text"
                        required
                        placeholder="Fullname"
                    />
                    </div>
                    
                    <div class="form-element">
                    <input type="text" placeholder="Email" required/>
                    </div>
                    <div class="form-element">
                    <input
                        class="input"
                        type="password"
                        required
                        placeholder="password"
                    />
                    </div>    
                    <div class="form-element">
                    <button onclick="getAgentInfo()" type="submit">Sign Up</button>
                    </div>
                </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="/Javascript/form.js"></script>
    <!-- <script src="/dynamic.js"></script> -->
</body>
</html>
