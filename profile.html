<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/profile.css">
    <link rel="stylesheet" href="/landing.css">
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="main">
        <div class="logo_name">
          <h1>Find Property</h1>
        </div>
        <div class="top-bar">
          <a href="/sellproperty.html">Sell</a>
          <a href="#about_page">Affordability Calculator</a>
          <a href="/user_signup.html"><i class="far fa-user-circle"></i></a>
        </div>
    </div>
    <div class="profile_page">
        <div class="container">
            <div class="prolife_container">
                <div class="user_details">
                    <img src="https://i.postimg.cc/cL0FNSc3/agent1.jpg">
                    <div class="info">
                        <div class="info1">
                            <h3>Fullname</h3>
                            <h3>Estate Agent</h3>
                            <h3>Location</h3>
                        </div>
                        <div class="info2">
                            <h3>Mobile</h3>
                            <h3>Password</h3>
                            <h3>Email</h3>
                        </div>
                        <div class="btn_profile">
                            <button>Delete</button>
                            <button>Update</button>
                            <a href="/agent_signup.html"><button>New Account</button></a>
                        <a href="/user_signup.html"><button>Use Another Account</button></a>
                        </div>
                        
                    </div>
                </div>
                <div class="user_properties">
                    <h1>Your Properties</h1>
                    <div class="property_container">
                        <div class="property_card">
                            <div class="img_property">
                                <img src="https://images.assetsdelivery.com/compings_v2/ahasoft2000/ahasoft20001509/ahasoft2000150900212.jpg">
                            </div>
                        </div>
                        <div class="property_card">
                            <div class="img_property">
                                <img src="https://images.assetsdelivery.com/compings_v2/ahasoft2000/ahasoft20001509/ahasoft2000150900212.jpg">
                            </div>
                        </div>
                        <div class="property_card">
                            <div class="img_property">
                                <img src="https://images.assetsdelivery.com/compings_v2/ahasoft2000/ahasoft20001509/ahasoft2000150900212.jpg">
                            </div>
                        </div>
                    </div>
                    <div class="form_container">
                        <input placeholder="Address">
                        <input placeholder="Price">
                        <input placeholder="image">
                        <select id="property_type">
                            <option >Property Type...</option>
                            <option value="house">House</option>
                            <option value="flats&apartments">Flat & Apartment</option>
                            <option value="townhouse">Townhouse</option>
                        </select>
                        <select id="listing_type">
                            <option value="listing-type">Listing-type...</option>
                            <option value="sale">Sale</option>
                            <option value="rental">Rental</option>
                        </select>
                        <textarea placeholder="write the property description here..."></textarea>
                        <button class="btn_sell" onclick="sellProperty()">Update Your Property</button>
                    </div>
                </div>

            
            </div>
        </div>
    </div>
    <script src="/Javascript/profile.js"></script>
</body>
</html>
